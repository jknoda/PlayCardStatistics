<h1>PREVISÃO</h1>
<div class="container">
    <div class="row">
         <div class="col-sm-12 col-md-6">
            <selecionar 
                (anoSel)="onAno($event)"
                (jogadorSel)="onJogador($event)"
                (parceiroSel)="onParceiro($event)"
                (callConsultar)="consultar($event)"
            ></selecionar>
        </div>
        <div *ngIf="processando">
            <p-progressSpinner [style]="{width: '50px', height: '50px'}" styleClass="custom-spinner" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>
        </div>  
        <div *ngIf="mostrar">
            <div class="col-sm-12 col-md-6">
                <img src = "../../assets/image/{{resultadoImg}}" width="60px" height="60px" />
                Dupla será {{resultado}}
            </div>
        </div>
    </div>
</div>
